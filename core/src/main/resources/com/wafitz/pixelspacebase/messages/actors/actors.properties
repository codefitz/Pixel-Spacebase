actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.

actors.mobs.npcs.hologram.name=a hologram
actors.mobs.npcs.hologram.rat_1=Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _evolved xenomorph,_ that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water...\n\nHelp me %s, you're my only hope...__
actors.mobs.npcs.hologram.rat_2=Please... Help me... Slay the abomination...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.hologram.gnoll_1=Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _gnoll trickster,_ that has taken my life...\n\nIt is not like the other gnolls... It hides and uses thrown weapons... _Beware its poisonous and incendiary darts, don't attack from a distance...\n\nHelp me %s, you're my only hope...__
actors.mobs.npcs.hologram.gnoll_2=Please... Help me... Slay the trickster...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.hologram.crab_1=Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _great crab,_ that has taken my life...\n\nIt is unnaturally old... With a massive single claw and a thick shell... _Beware its claw, you must surprise the crab or it will block with it...\n\nHelp me %s, you're my only hope...__
actors.mobs.npcs.hologram.crab_2=Please... Help me... Slay the Crustacean...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.hologram.def_verb=evaded
actors.mobs.npcs.hologram.find_me=Thank you... come find me...
actors.mobs.npcs.hologram.desc=The hologram is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.

actors.mobs.npcs.imp.name=ambitious imp
actors.mobs.npcs.imp.golems_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _6 of them_ and a reward is yours.
actors.mobs.npcs.imp.monks_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _8 of them_ and a reward is yours.
actors.mobs.npcs.imp.golems_2=How is your golem safari going?
actors.mobs.npcs.imp.monks_2=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.cya=See you, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.def_verb=evaded
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.
actors.mobs.npcs.impmakerbot.name=ambitious imp
actors.mobs.npcs.impmakerbot.greetings=Hello, %s!
actors.mobs.npcs.impmakerbot.thief=I thought I could trust you!
actors.mobs.npcs.impmakerbot.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent. But they are quite smart and sociable, and many of imps prefer to live and do business among non-demons.

actors.mobs.npcs.mirrorimage.name=mirror image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, but it's paler and twitches a little.

actors.mobs.npcs.ratking.name=rat king
actors.mobs.npcs.ratking.not_sleeping=I'm not sleeping!
actors.mobs.npcs.ratking.what_is_it=What is it? I have no time for this nonsense. My kingdom won't rule itself!
actors.mobs.npcs.ratking.desc_festive=This rat is a little bigger than a regular marsupial rat. It's wearing a tiny festive hat instead of its usual crown. Happy Holidays!
actors.mobs.npcs.ratking.desc=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.

actors.mobs.npcs.sheep.name=sheep
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magically fades away, all the while chewing cud with a blank stare.

actors.mobs.npcs.makerbot.name=Maker-Bot
actors.mobs.npcs.makerbot.thief=Ha-ha, nice going McGyvr!
actors.mobs.npcs.makerbot.render=Breakdown item into parts:
actors.mobs.npcs.makerbot.desc=These maker-bots seem to be unaware the spacebase is under attack. Let's hope he's not malfunctioning.

actors.mobs.npcs.gunsmith.name=old gunsmith
actors.mobs.npcs.gunsmith.intro_commander=Oh, what a pleasant surprise to meet a hero in such a depressing place! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.gunsmith.intro_shapeshifter=Oh Goodness, you startled me! I haven't met a bandit from this place that still has his sanity, so you must be from the surface! If you're up to helping a stranger out, I may have a task for you.
actors.mobs.npcs.gunsmith.intro_dm3000=Oh, hello %s! I heard there was some ruckus regarding you and the wizards institute? Oh never mind, I never liked those stick-in-the-muds anyway. If you're willing, I may have a task for you.
actors.mobs.npcs.gunsmith.intro_captain=Oh, hello miss! A friendly face is a pleasant surprise down here isn't it? In fact, I swear I've seen your face before, but I can't put my finger on it... Oh never mind, if you're here for adventure, I may have a task for you.
actors.mobs.npcs.gunsmith.intro_1=\n\nI came here to find a rare ingredient for a blaster, but I've gotten myself lost, and my magical shield is weakening. I'll need to leave soon, but can't bear to go without getting what I came for.
actors.mobs.npcs.gunsmith.intro_dust=I'm looking for some _corpse dust._ It's a special kind of malfunctioning bone meal that usually shows up in places like this. There should be a barricaded room around here somewhere, I'm sure some dust will turn up there. Do be careful though, the malfunction the dust carries is quite potent, _get back to me as fast as you can_ and I'll cleanse it for you.
actors.mobs.npcs.gunsmith.intro_ember=I'm looking for some _fresh embers_ from a newborn fire elemental. Elementals usually pop up when a summoning ritual isn't controlled, so just find some candles and a ritual site and I'm sure you can get one to pop up. You might want to _keep some sort of freezing item handy_ though, elementals are very powerful, but ice will take them down quite easily.
actors.mobs.npcs.gunsmith.intro_berry=The old warden of this prison kept a _rotberry trigger,_ and I'm after one of its gadgets. The trigger has probably gone wild by now though, so getting it to give up a gadget might be tricky. Its garden should be somewhere around here. Try to _keep away from its vine lashers_ if you want to stay in one piece. Using fire might be tempting but please don't, you'll kill the trigger and destroy its gadgets.
actors.mobs.npcs.gunsmith.intro_2=\n\nIf you can get that for me, I'll be happy to pay you with one of my finely crafted blasters! I brought two with me, so you can take whichever one you prefer.
actors.mobs.npcs.gunsmith.reminder_dust=Any luck with corpse dust, %s? Look for some barricades.
actors.mobs.npcs.gunsmith.reminder_ember=Any luck with those embers, %s? You'll need to find four candles and the ritual site.
actors.mobs.npcs.gunsmith.reminder_berry=Any luck with a Rotberry gadget, %s? Look for a room filled with vegetation.
actors.mobs.npcs.gunsmith.def_verb=absorbed
actors.mobs.npcs.gunsmith.desc=This old yet hale gentleman wears a slightly confused expression. He is protected by a magic shield.



###mobs
actors.mobs.acidic.name=acidic scorpio
actors.mobs.albino.name=xenomorph
actors.mobs.albino.desc=Xenomorph are cute pets imported by the staff of Pixel Spacebase. Unfortunately they have a violent breeding ritual triggered by the presence of a queen.

actors.mobs.bandit.name=crazy bandit

actors.mobs.bat.name=vampire bat
actors.mobs.bat.def_verb=evaded
actors.mobs.bat.desc=These brisk and tenacious inhabitants of cave domes may defeat much larger opponents by replenishing their health with each successful attack.
actors.mobs.drone.name=golden drone
actors.mobs.drone.desc=Despite their small size, golden drones tend to protect their home fiercely. This one is very mad, better keep your distance.

actors.mobs.brute.name=gnoll brute
actors.mobs.brute.enraged=enraged
actors.mobs.brute.enraged_text=The brute becomes enraged!
actors.mobs.brute.desc=Brutes are the largest, strongest and toughest of all gnolls. When severely wounded, they go berserk, inflicting even more damage to their enemies.

actors.mobs.crab.name=sewer crab
actors.mobs.crab.def_verb=parried
actors.mobs.crab.desc=These huge crabs are aggressive. They are extremely fast and their thick carapace can withstand heavy blows.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Unauthorised personnel detected.
actors.mobs.dm300.defeated=Mission failed. Shutting down.
actors.mobs.dm300.repair=DM-300 repairs itself!
actors.mobs.dm300.rankings_desc=Crushed by the DM-300
actors.mobs.dm300.desc=This machine was created by the Dwarves several centuries ago. Later, Dwarves started to replace machines with golems, elementals and even demons. Eventually it led their civilization to the decline. The DM-300 and similar machines were typically used for construction and mining, and in some cases, for city defense.

actors.mobs.elemental.name=fire elemental
actors.mobs.elemental.desc=Wandering fire elementals are a byproduct of summoning greater entities. They are too chaotic in their nature to be controlled by even the most powerful demonologist.

actors.mobs.eye.name=evil eye
actors.mobs.eye.deathgaze_kill=The deathgaze killed you...
actors.mobs.eye.desc=Evil Eyes are floating balls of pent up demonic energy. While they are capable of melee combat, their true strength comes from their magic.\n\nAfter building energy for a short time an Evil Eye will unleash a devastating beam of energy called the _deathgaze._ Anything within the Evil Eye's sights will take tremendous damage, wise adventurers will run for cover.
actors.mobs.toughxeno.name=evolved xenomorph
actors.mobs.toughxeno.desc=Something is clearly wrong with this xenomorph. Its greasy black fur and rotting skin are very different from the healthy rats you've seen previously. It's pale green eyes make it seem especially menacing.\n\nThe xenomorph carries a cloud of horrible stench with it, it's overpoweringly strong up close.\n\nDark ooze dribbles from the xenomorph's mouth, it eats through the floor but seems to dissolve in water.

actors.mobs.gnoll.name=gnoll scout
actors.mobs.gnoll.desc=The Gnoll are hyena-like humanoids from the planet Yendor. Legend has it they have been enemies of humans since the days of dungeoneering. No-one knows where the anomisity started but there was an amulet involved

actors.mobs.gnolltrickster.name=gnoll trickster
actors.mobs.gnolltrickster.desc=A strange looking creature, even by gnoll standards. It hunches forward with a wicked grin, almost cradling the satchel hanging over its shoulder. Its eyes are wide with a strange mix of fear and excitement.\n\nThere is a large collection of poorly made darts in its satchel, they all seem to be tipped with various harmful substances.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blocked
actors.mobs.golem.desc=The Dwarves tried to combine their knowledge of mechanisms with their newfound power of elemental binding. They used spirits of earth as the "soul" for the mechanical bodies of golems, which were believed to be most controllable of all. Despite this, the tiniest mistake in the ritual could cause an outbreak.
actors.mobs.feralshapeshifter.name=Feral Shapeshifter
actors.mobs.feralshapeshifter.notice=GLURP-GLURP!
actors.mobs.feralshapeshifter.defeated=glurp... glurp...
actors.mobs.feralshapeshifter.!!!=!!!
actors.mobs.feralshapeshifter.pumpup=Feral Shapeshifter is pumping itself up!
actors.mobs.feralshapeshifter.enraged=enraged
actors.mobs.feralshapeshifter.enraged_text=Feral Shapeshifter Becomes Enraged!!
actors.mobs.feralshapeshifter.gluuurp=GLUUUURP!
actors.mobs.feralshapeshifter.rankings_desc=Absorbed by the Feral Shapeshifter
actors.mobs.feralshapeshifter.desc=Little is known about The Feral Shapeshifter. It's quite possible that it is not even a creature, but rather a conglomerate of vile substances from the sewers that somehow gained basic intelligence. Regardless, dark magic is certainly what has allowed the Feral Shapeshifter to exist.\n\nIts gelatinous nature has let it absorb lots of dark energy, you feel a chill just from being near. If the Feral Shapeshifter is able to attack with this energy you won't live for long.

actors.mobs.greatcrab.name=great crab
actors.mobs.greatcrab.noticed=The crab notices the attack and blocks with its massive claw.
actors.mobs.greatcrab.blocked=blocked
actors.mobs.greatcrab.desc=This crab is gigantic, even compared to other sewer crabs. Its blue shell is covered in cracks and barnacles, showing great age. It lumbers around slowly, barely keeping balance with its massive claw.\n\nWhile the crab only has one claw, its size easily compensates. The crab holds the claw infront of itself whenever it sees a threat, shielding itself behind an impenetrable wall of carapace.

actors.mobs.guard.name=prison guard
actors.mobs.guard.scorpion=get over here!
actors.mobs.guard.def_verb=blocked
actors.mobs.guard.desc=Once keepers of the prison, these guards have long since become no different than the inmates. They shamble like zombies, brainlessly roaming through the halls in search of anything out of place, like you!\n\nThey carry chains around their hip, possibly used to pull in enemies to close range.

actors.mobs.king.name=King of Dwarves
actors.mobs.king.notice=How dare you!
actors.mobs.king.defeated=You cannot kill me, %s... I am... immortal...
actors.mobs.king.def_verb=parried
actors.mobs.king.arise=Arise, slaves!
actors.mobs.king.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king.desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.
actors.mobs.king$undead.name=undead dwarf
actors.mobs.king$undead.def_verb=blocked
actors.mobs.king$undead.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king$undead.desc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.
actors.mobs.confusedShapeshifter.name=confusedShapeshifter
actors.mobs.confusedShapeshifter.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, because they know how to beckon an adventurer.

actors.mobs.mob.died=You hear something died in the distance.
