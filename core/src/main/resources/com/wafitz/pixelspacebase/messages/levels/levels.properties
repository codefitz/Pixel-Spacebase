levels.painters.massgravepainter$bones.name=Mass grave
levels.painters.massgravepainter$bones.desc=A discarded spacesuit?!

levels.painters.ritualsitepainter$ritualmarker.name=Ritual marker
levels.painters.ritualsitepainter$ritualmarker.desc=A painted marker for some dark ritual. Candles are usually placed on the four corners.

levels.painters.weakfloorpainter$hiddenwell.name=Distant well
levels.painters.weakfloorpainter$hiddenwell.desc=You can just make out a well in the depths below, perhaps there is something down there?
###vents
levels.vents.alarmvent.name=Alarm vent
levels.vents.alarmvent.alarm=The vent emits a piercing sound that echoes throughout the dungeon!
levels.vents.alarmvent.desc=This vent seems to be tied to a loud alarm mechanism. Triggering it will likely alert everything on the level
levels.vents.blazingvent.name=Blazing vent
levels.vents.blazingvent.desc=Stepping on this vent will ignite a powerful chemical mixture, setting a wide area ablaze.
levels.vents.chillingvent.name=Chilling vent
levels.vents.chillingvent.ondeath=You succumb to the chilling vent...
levels.vents.chillingvent.desc=When activated, chemicals in this vent will trigger a snap-frost at its location.
levels.vents.confusionvent.name=Confusion gas vent
levels.vents.confusionvent.desc=Triggering this vent will set a cloud of confusion gas loose within the immediate area.
levels.vents.cursingvent.name=Cursing vent
levels.vents.cursingvent.malfunction=Your worn equipment becomes malfunctioning!
levels.vents.cursingvent.desc=This vent contains the same malevolent magic found in malfunctioning equipment. Triggering it will malfunction some items in the immediate area.
levels.vents.disarmingvent.name=Disarming vent
levels.vents.disarmingvent.disarm=Your weapon is teleported away!
levels.vents.disarmingvent.desc=This vent contains very specific teleportation magic, which will warp the weapon of its victim to some other location.
levels.vents.disintegrationvent.name=Disintegration vent
levels.vents.disintegrationvent.one=The vent disintegrates your %s!
levels.vents.disintegrationvent.some=The vent disintegrates some of your %s!
levels.vents.disintegrationvent.ondeath=You were killed by the disintegration vent...
levels.vents.disintegrationvent.desc=When triggered, this vent will lance the target with beams of disintegration, dealing significant damage and destroying items.
levels.vents.distortionvent.name=Distortion vent
levels.vents.distortionvent.desc=Built from strange magic of unknown origin, this vent will shift and morph the world around you.
levels.vents.explosivevent.name=Explosive vent
levels.vents.explosivevent.desc=This vent contains some powdered explosive and a trigger mechanism. Activating it will cause an explosion in the immediate area.
levels.vents.firevent.name=Fire vent
levels.vents.firevent.desc=Stepping on this vent will ignite a chemical mixture, setting the immediate area aflame.
levels.vents.flashingvent.name=Flashing vent
levels.vents.flashingvent.desc=On activation, this vent will ignite a potent flashing powder stored within, temporarily blinding and crippling its victim.
levels.vents.flockvent.name=Flock vent
levels.vents.flockvent.desc=Perhaps a joke from some amateur robot, triggering this vent will create a flock of magical sheep.
levels.vents.frostvent.name=Frost vent
levels.vents.frostvent.ondeath=You succumb to the freezing vent...
levels.vents.frostvent.desc=When activated, chemicals in this vent will trigger a powerful snap-frost at its location.
levels.vents.grimvent.name=Grim vent
levels.vents.grimvent.ondeath=You were killed by the blast of a grim vent...
levels.vents.grimvent.desc=Extremely powerful destructive magic is stored within this vent, enough to instantly kill all but the healthiest of heroes. Triggering it will send a ranged blast of lethal magic towards the nearest character.
levels.vents.grippingvent.name=Gripping vent
levels.vents.grippingvent.desc=Triggering this vent will send barbed claws along the ground, damaging the victims feet and rooting them in place.
levels.vents.guardianvent.name=Guardian vent
levels.vents.guardianvent.alarm=The vent emits a piercing sound that echoes throughout the dungeon!
levels.vents.guardianvent.desc=This vent is tied to a strange magical mechanism, which will summon guardians and alert all enemies on the floor.
levels.vents.guardianvent$guardian.name=summoned guardian
levels.vents.guardianvent$guardian.desc=This blue apparition seems to be a summoned echo of one of the dungeon's stone guardians.\n\nWhile the oldWarBot itself is almost incorporeal, the _%s,_ it's wielding, looks real.
levels.vents.lightningvent.name=Lightning vent
levels.vents.lightningvent.ondeath=You were killed by a discharge of a lightning vent...
levels.vents.lightningvent.desc=A mechanism with a large amount of energy stored into it. Triggering the vent will discharge that energy into whatever activates it.
levels.vents.oozevent.name=Ooze vent
levels.vents.oozevent.desc=This vent will splash out caustic ooze when activated, which will burn until it is washed away.
levels.vents.paralyticvent.name=Paralytic gas vent
levels.vents.paralyticvent.desc=Triggering this vent will set a cloud of paralytic gas loose within the surrounding area.
levels.vents.pitfallvent.name=Pitfall vent
levels.vents.pitfallvent.desc=This pressure plate rests atop a fairly weak floor, and will likely collapse into a pit if it is pressed.
levels.vents.poisonvent.name=Poison vent
levels.vents.poisonvent.desc=A small dart-blower must be hidden nearby, activating this vent will cause it to shoot a poisoned dart at you.
levels.vents.rockfallvent.name=Rockfall vent
levels.vents.rockfallvent.ondeath=You were crushed by the rockfall vent...
levels.vents.rockfallvent.desc=This vent is connected to a series of loose rocks above, triggering it will cause them to come crashing down.
levels.vents.spearvent.name=Spear vent
levels.vents.spearvent.ondeath=You were skewered by the spear vent...
levels.vents.spearvent.desc=The classic spear vent, primitive but effective. Due to their simple nature, these vents can activate many times without breaking.
levels.vents.summoningvent.name=Summoning vent
levels.vents.summoningvent.desc=Triggering this vent will summon a number of this area's monsters to this location.
levels.vents.teleportationvent.name=Teleportation vent
levels.vents.teleportationvent.desc=Whatever triggers this vent will be warped to some other location on this floor.
levels.vents.toxicvent.name=Toxic gas vent
levels.vents.toxicvent.desc=Triggering this vent will set a cloud of toxic gas loose within the surrounding area.
levels.vents.vent.rankings_desc=Killed by: %s
levels.vents.venomvent.name=Venom gas vent
levels.vents.venomvent.desc=Triggering this vent will set a cloud of deadly venom gas loose within the immediate area.
levels.vents.warpingvent.name=Warping vent
levels.vents.warpingvent.desc=Whatever triggers this vent will be warped to some other location in the dungeon.
levels.vents.weakeningvent.name=Weakening vent
levels.vents.weakeningvent.desc=Dark magic in this vent sucks the energy out of anything that comes into contact with it.
levels.vents.wornvent.name=Worn out vent
levels.vents.wornvent.nothing=Nothing happens...
levels.vents.wornvent.desc=Due to age and possibly poor workmanship, it looks like this vent has worn to the point where it won't do anything when triggered.



