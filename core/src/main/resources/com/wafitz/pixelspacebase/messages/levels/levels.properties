levels.features.chasm.chasm=Reactor Shaft
levels.features.chasm.yes=Yes, I know what I'm doing
levels.features.chasm.no=No, I changed my mind
levels.features.chasm.jump=Do you really want to jump into the exposed vacuum of the reactor shaft? A fall that far will be painful.
