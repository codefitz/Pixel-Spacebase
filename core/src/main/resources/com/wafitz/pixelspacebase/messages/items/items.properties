items.weapon.malfunctions.annoying.name=annoying %s
items.weapon.malfunctions.annoying.msg_1=[MOCKING] Ooh, are we fighting something!?
items.weapon.malfunctions.annoying.msg_2=[BRAVADO] Come at me, bro!
items.weapon.malfunctions.annoying.msg_3=[CURIOUS] Hey, listen, what's that?!
items.weapon.malfunctions.annoying.msg_4=[IMPATIENT] Are we at the boss yet!?
items.weapon.malfunctions.annoying.msg_5=[ANNOYED] Ouch! Don't grip me so tightly!
items.weapon.malfunctions.annoying.desc=Annoying weapons were created with AI feedback to the user in mind. Unfortunately the inventor had a penchant for bombast. They will often draw attention to you without meaning to.

items.weapon.malfunctions.displacing.name=displacing %s
items.weapon.malfunctions.displacing.desc=Displacing weapons are infused with chaotic teleportation technology, possessing the ability to warp enemies around the floor randomly.
items.weapon.malfunctions.lowenergy.name=low energy %s
items.weapon.malfunctions.lowenergy.desc=Low energy weapons take great effort to use, and will periodically weaken the user as a result.

items.weapon.malfunctions.fragile.name=fragile %s
items.weapon.malfunctions.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.
items.weapon.malfunctions.backfiring.name=backfiring %s
items.weapon.malfunctions.backfiring.desc=Backfiring weapons can be just as dangerous to the user as to their target.
items.weapon.malfunctions.misfiring.name=misfiring %s
items.weapon.malfunctions.misfiring.desc=A misfiring weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.
###enhancements
items.weapon.enhancements.blazing.name=blazing %s
items.weapon.enhancements.blazing.desc=This enhancement causes flames to spit forth from a weapon, burning enemies and terrain alike.
items.weapon.enhancements.chilling.name=chilling %s
items.weapon.enhancements.chilling.desc=Enemies struck with this enhancement are chilled, slowing their movement and attacks.
items.weapon.enhancements.dazzling.name=dazzling %s
items.weapon.enhancements.dazzling.desc=This enhancement dazes enemies when they are struck, rendering them blind for a short time.
items.weapon.enhancements.eldritch.name=eldritch %s
items.weapon.enhancements.eldritch.desc=Eldritch weapons strike fear into enemies, causing them to flee from the attacker.
items.weapon.enhancements.grim.name=grim %s
items.weapon.enhancements.grim.desc=This powerful enhancement can instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.
items.weapon.enhancements.lucky.name=lucky %s
items.weapon.enhancements.lucky.desc=With this enhancement a weapon will either deal its maximum or minimum damage, never an amount in between.
items.weapon.enhancements.projecting.name=projecting %s
items.weapon.enhancements.projecting.desc=With this enhancement melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.
items.weapon.enhancements.shocking.name=shocking %s
items.weapon.enhancements.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.
items.weapon.enhancements.stunning.name=stunning %s
items.weapon.enhancements.stunning.desc=This powerful enhancement immobilizes enemies when they are struck, rendering them helpless against further attacks.
items.weapon.enhancements.buggy.name=buggy %s
items.weapon.enhancements.buggy.desc=This enhancement radiates chaotic energy, acting as a different enhancement with each hit.
items.weapon.enhancements.vampiric.name=vampiric %s
items.weapon.enhancements.vampiric.desc=This powerful enhancement leeches life force from enemies with each blow, funneling it back into the user.
items.weapon.enhancements.venomous.name=venomous %s
items.weapon.enhancements.venomous.desc=Venomous weapons inflict enemies with deadly poison, which becomes more severe with each hit.
items.weapon.enhancements.vorpal.name=vorpal %s
items.weapon.enhancements.vorpal.desc=Vorpal weapons are especially deadly, causing enemies to bleed when struck.


###melee weapons
items.weapon.melee.spanner.name=Spanner
items.weapon.melee.spanner.desc=A simple spanner, used by maintenance droids. It is weak but will make a handy improvised weapon.
items.weapon.melee.knuckles.name=Knuckleduster
items.weapon.melee.knuckles.stats_desc=This is a very fast weapon.
items.weapon.melee.knuckles.desc=Suprising these types of crude, barbaric weapons are allowed on a space station.
items.weapon.melee.dagger.name=Dagger
items.weapon.melee.dagger.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dagger.desc=A simple glaxian dagger with a worn plasteen handle.
items.weapon.melee.dm3000launcher.name=DM3000's Rocket Launcher Arm
items.weapon.melee.dm3000launcher.ac_load=LOAD
items.weapon.melee.dm3000launcher.ac_fire=FIRE
items.weapon.melee.dm3000launcher.prompt=Select a blaster to convert
items.weapon.melee.dm3000launcher.load=You convert your rocket launcher to use the %s.
items.weapon.melee.dm3000launcher.conflict=The conflicting update erases the enhancement on your launcher.
items.weapon.melee.dm3000launcher.id_first=You'll need to identify this blaster first.
items.weapon.melee.dm3000launcher.malfunctioning=You can't use a malfunctioning blaster.
items.weapon.melee.dm3000launcher.warning=Are you sure you want to convert your launcher to use this blaster? The previous blaster will be lost.\n\nIf the blaster being converted is the same or higher level than the launcher, the launcher will inherit the level of that blaster plus a single one of its own upgrades.\n\nThis conversion will result in a level %d rocket launcher.
items.weapon.melee.dm3000launcher.yes=Yes, I'm sure.
items.weapon.melee.dm3000launcher.no=No, I changed my mind
items.weapon.melee.dm3000launcher.desc=DM3000 was once used as a war droid, but since has been relegated to a boring service aboard Pixel Spacebase. The launcher is empty and unused, but can still be utilized in melee combat, and DM3000 is capable of retrofitting a blaster if necessary.
items.weapon.melee.dm3000launcher.no_blaster=The rocket laucher currently carries no munitions, it must be _converted with a blaster_ before it can be used to fire missiles.
items.weapon.melee.dm3000launcher.has_blaster=The rocket launcher is currently retrofitted with a _%s._
items.weapon.melee.wrench.name=Wrench
items.weapon.melee.wrench.desc=A few inches longer than a dagger, slightly more useful than a spanner.
items.weapon.melee.mcpickaxe.name=Ancient Minecraftia Pick Axe
items.weapon.melee.mcpickaxe.stats_desc=Quite accurate for its age.
items.weapon.melee.mcpickaxe.desc=A light pick axe, in good condition for its age. No doubt brought aboard Pixel Spacebase by a collector.
items.weapon.melee.spear.name=Spear
items.weapon.melee.spear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.spear.desc=A slender platinum rod tipped with electroshock.
items.weapon.melee.drill.name=Drill
items.weapon.melee.drill.stats_desc=This tool will block some damage.
items.weapon.melee.drill.desc=A typical drill used by maintenance techs to seal the outer panels of Pixel Spacabase.
items.weapon.melee.dirk.name=Dirk
items.weapon.melee.dirk.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives bit more platinum to plunge into foes.
items.weapon.melee.lazersword.name=Lazer Sword
items.weapon.melee.lazersword.desc=A bland lazer sword. Nothing special, No special effects other than a tint. More for show than for battle.
items.weapon.melee.spade.name=Spade
items.weapon.melee.spade.stats_desc=This is a rather accurate tool.
items.weapon.melee.spade.desc=Quite what a spade is doing on a space base is a mystery. The large platinum head of this tool inflicts substantial damage.
items.weapon.melee.holoscimitar.name=Holo-Scimitar
items.weapon.melee.holoscimitar.stats_desc=This is a rather fast and light weapon.
items.weapon.melee.holoscimitar.desc=A thick curved blade made of hard light. Its shape allows for faster, yet less powerful attacks.
items.weapon.melee.ultonshield.name=Ulton Shield
items.weapon.melee.ultonshield.stats_desc=This shield blocks a significant amount of damage, which scales with upgrades.
items.weapon.melee.ultonshield.desc=This large Ulton Shield effectively blocks attacks and makes a decent weapon with the sharp end in a pinch.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=These are very fast weapons.\nThese weapons blocks some damage.
items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for parrying and swift cuts alike.

items.weapon.melee.lazerwhip.name=Lazer Whip
items.weapon.melee.lazerwhip.stats_desc=This weapon has tremendous reach.
items.weapon.melee.lazerwhip.desc=Another weapon made from showy lazer technology, its reach cannot be matched, however the damage dealt is negligable.
items.weapon.melee.gnollsword.name=Gnoll Sword
items.weapon.melee.gnollsword.desc=This sword's long razor-sharp brown blade has an odd shine to it, its size makes it quite heavy.
items.weapon.melee.holoaxe.name=Holo-Axe
items.weapon.melee.holoaxe.stats_desc=This is a rather accurate weapon.
items.weapon.melee.holoaxe.desc=The enormous hard light head of this holo axe puts considerable heft behind each wide stroke.
items.weapon.melee.flail.name=Flail
items.weapon.melee.flail.stats_desc=Savage and slow to wield.\nYou won't surpise any enemies with this weapon.
items.weapon.melee.flail.desc=A spiked radium ball attached to a handle by a length of radium chain. Very unwieldy, but devastating if it lands a solid hit.
items.weapon.melee.brightsaber.name=Brightsaber
items.weapon.melee.brightsaber.stats_desc=This hard light weapon can be upgraded.
items.weapon.melee.brightsaber.desc=This is the weapon of a Space Knight. Not as clumsy or random as a blaster. An elegant weapon... for a more civilized age.
items.weapon.melee.darksaber.name=Darksaber
items.weapon.melee.darksaber.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.darksaber.desc=This is the weapon of a Space Wizard. It belonged to your fath... ah, uncle.
items.weapon.melee.dualbade.name=Powered Dualblade
items.weapon.melee.dualbade.desc=This dual blade inflicts heavy damage with electricity in every swing.
items.weapon.melee.brighthammer.name=Brighthammer
items.weapon.melee.brighthammer.stats_desc=Heavy for a hard light weapon.
items.weapon.melee.brighthammer.desc=Someone saw brightsabers and thought, you know what would be a good idea...
items.weapon.melee.orbmelder.name=Orb Melder
items.weapon.melee.orbmelder.stats_desc=Large, heavy and slow.\nThis weapon has extra reach.
items.weapon.melee.orbmelder.desc=A massive polearm consisting of a sizable energy orb on the end of a pole to smash heads with.
items.weapon.melee.ultonaxe.name=Ulton Axe
items.weapon.melee.ultonaxe.stats_desc=This weapon is incredibly heavy.
items.weapon.melee.ultonaxe.desc=Meant to be wielded over the shoulder, this titanic axe is a powerful as it is heavy.
items.weapon.melee.imperialshield.name=Imperial Shield
items.weapon.melee.imperialshield.stats_desc=This weapon blocks a tremendous amount of damage, which scales with upgrades.
items.weapon.melee.imperialshield.desc=More like a forcefield than a shield, the large holographic disk aids defense, but doesn't leave much room for attacking.

