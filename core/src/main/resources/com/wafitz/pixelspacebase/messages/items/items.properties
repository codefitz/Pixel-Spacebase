items.blasters.waveblaster.name=Wave Blaster
items.blasters.waveblaster.launcher_name=BlastWave Launcher
items.blasters.waveblaster.ondeath=You killed yourself with your own WaveBlaster...
items.blasters.waveblaster.desc=This blaster is made of a sort of marbled darkstone, with parts trim and a round black gem at the tip. It feels very weighty in your hand.
items.blasters.waveblaster.stats_desc=This blaster shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.blasters.dominator.name=Dominator
items.blasters.dominator.launcher_name=Domination Launcher
items.blasters.dominator.already_corrupted=That character is already domination.
items.blasters.dominator.boss=Bosses are immune to domination.
items.blasters.dominator.fail=The blaster was not powerful enough to dominate.
items.blasters.dominator.desc=This blaster uses Miandran technology to dominate the mind of a target.
items.blasters.dominator.stats_desc=This blaster will release a blast of dominating energy, attempting to bend enemies to your will. Full health enemies are much harder to dominate than weakened ones. This blaster uses at least one charge per bolt, but will often use more in an attempt to overpower more healthy enemies.
items.blasters.disintegrator.name=Disintegrator
items.blasters.disintegrator.launcher_name=Disintegration Launcher
items.blasters.disintegrator.desc=This blaster is made from solid smooth obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to fire.
items.blasters.disintegrator.stats_desc=This blaster shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
items.blasters.flamethrower.name=Flamethrower
items.blasters.flamethrower.launcher_name=Flame Launcher
items.blasters.flamethrower.desc=This flamethrower is made from a red and gold metal appears quite regal.
items.blasters.flamethrower.stats_desc=This flamethrower produces a blast of fire when used, extending out into a cone shape. As this blaster is upgraded it will consume more charges, the effect becomes significantly more powerful the more charges are consumed. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._
items.blasters.freezethrower.name=Freezethrower
items.blasters.freezethrower.launcher_name=Freeze Launcher
items.blasters.freezethrower.desc=This freezethrower seems to be made out of some kind of extraterrestrial ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.blasters.freezethrower.stats_desc=This freezethrower shoots blasts of icy energy toward your enemies, dealing _%1$d-%2$d damage_ and chilling, which reduces speed. The effect seems stronger in water. Chilled and frozen enemies take less damage from this blaster, as they are already cold.
items.blasters.shockblaster.name=Shock Blaster
items.blasters.shockblaster.launcher_name=Shock Launcher
items.blasters.shockblaster.ondeath=You killed yourself with your own shock blaster...
items.blasters.shockblaster.desc=This blaster is made out of solid platinum, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.blasters.shockblaster.stats_desc=This blaster sends powerful shocking electricity arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity can bounce between many nearby foes, spreading damage between them. The shock and damage spread much more effectively in water. If you're too close, you may get shocked as well!
items.blasters.missileblaster.name=Missile Blaster
items.blasters.missileblaster.launcher_name=Missile Launcher
items.blasters.missileblaster.desc=Fairly run of the mill blaster, so uncivilised. While not as strong as other blasters, it makes up for it somewhat with more available charges.
items.blasters.missileblaster.stats_desc=Each shot from this blaster deals _%1$d-%2$d damage,_ and has no additional effects.
items.blasters.lazergun.name=Lazer Gun
items.blasters.lazergun.launcher_name=Lazer Launcher
items.blasters.lazergun.desc=This lazer gun is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the blaster, eager to burst forth.
items.blasters.lazergun.stats_desc=This blaster shoots lazer rays which cut through the darkness, revealing hidden areas. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright lazer, taking bonus damage.
items.blasters.emp.name=EMP
items.blasters.emp.launcher_name=EMP Launcher
items.blasters.emp.desc=This EMP will take out nearby electrics.
items.blasters.emp.stats_desc=When used, this EMP will take out electricity in vents and set off triggers.
