items.blasters.emp$dewcatcher.name=Dewcatcher
items.blasters.emp$dewcatcher.desc=Dewcatchers camouflage as vent to avoid attention, but their bulges of collected dew give them away.
items.blasters.emp$devicepod.name=Device Pod
items.blasters.emp$devicepod.desc=Device Pods look pretty, but the devices they carry are actually stolen from other mines they kill with their roots.
items.blasters.vamiricblaster.name=Vampiric Blaster
items.blasters.vamiricblaster.launcher_name=Vampiric Launger
items.blasters.vamiricblaster.ondeath=You killed yourself with your own vampiric blaster...
items.blasters.vamiricblaster.charged=Your launcher is charged with the life energy of your enemy!
items.blasters.vamiricblaster.desc=A fairly plainly looking blaster, it stands out due to its magenta hue and pitch black gem at the tip.
items.blasters.vamiricblaster.stats_desc=This blaster will take some of your life energy and blast it at a target. This effect is very versatile: allies will be healed, enemies will be temporarily hypnotized, and hostile undead will take considerable damage. The life drain is significant though, using this blaster will deal damage to you in addition to consuming charges.
items.blasters.venomblaster.name=Venom Blaster
items.blasters.venomblaster.launcher_name=Venom Launcher
items.blasters.venomblaster.desc=This blaster has a purple body which opens to a brilliant green gem.
items.blasters.venomblaster.stats_desc=This blaster shoots a bolt which explodes into a cloud of vile venomous gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.

