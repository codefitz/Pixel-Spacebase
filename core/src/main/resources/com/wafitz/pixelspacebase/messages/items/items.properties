items.experimentaltech.invisibilityenhancement.desc=Using this technology will render you temporarily invisible. While invisible, aliens will be unable to see you. Attacking an enemy, as well as using a blaster or a script, will reveal your position.
items.experimentaltech.experimentalrockets.name=Experimental Rockets
items.experimentaltech.experimentalrockets.float=Small rockets boost you into the air!
items.experimentaltech.experimentalrockets.desc=A pair of small rockets give you a boost, allowing you to drift effortlessly over vents and pits. Using this as a weapon will create a cloud of unrefined gas, disorienting anything caught in it.
items.experimentaltech.firestarter.name=Firestarter
items.experimentaltech.firestarter.desc=This technology contains an unstable compound which will burst violently into flame upon exposure to open air.
items.experimentaltech.powerupgrade.name=Power Upgrade
items.experimentaltech.powerupgrade.msg_1=+1 str, +5 hp
items.experimentaltech.powerupgrade.msg_2=Newfound strength surges through your body.
items.experimentaltech.powerupgrade.desc=This upgrade will enhance your muscles, permanently increasing your strength by one point and health by five points.
items.experimentaltech.securityoverride.name=Security Override
items.experimentaltech.securityoverride.see_mobs=Your datapad is updated with the position of all aliens on this level!
items.experimentaltech.securityoverride.see_none=This level seems to be currently unoccupied.
items.experimentaltech.securityoverride.desc=After activating this technology, your computer will be updated with the life signature of distant aliens, enabling you to sense biological patterns through walls. Also this experimental technology will permit you to see through nearby walls and doors.
items.experimentaltech.paralyzingagent.name=Paralyzing Agent
items.experimentaltech.paralyzingagaent.desc=Upon exposure to open air, the compound in this technology will vaporize into a numbing yellow haze. Anyone who inhales the cloud will be paralyzed instantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.
items.experimentaltech.polymermembrane.name=Experimental Polymer Membrane
items.experimentaltech.polymermembrane.freshness=The polymer cleanses the air of gas.
items.experimentaltech.polymermembrane.no_smell=You are immune to gasses!
items.experimentaltech.polymermembrane.desc=This membrane will quickly neutralize all harmful gases in the area of effect. Plugging it in will give you immunity to such gases.
items.experimentaltech.strengthupgrade.name=Strength Upgrade
items.experimentaltech.strengthupgrade.msg_1=+1 str
items.experimentaltech.strengthupgrade.msg_2=Newfound strength surges through your body.
items.experimentaltech.strengthupgrade.desc=This powerful technology will enhance your muscles, permanently increasing your strength by one point.
items.experimentaltech.toxicagent.name=Toxic Agent
items.experimentaltech.toxicagent.desc=Shattering this pressurized glass module will cause its contents to explode into a deadly cloud of toxic gas. You might choose to weaponise this experimental technology at distant enemies instead of using it.

###quest items
items.quest.ceremonialcandle.name=ceremonial candle
items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

items.quest.corpsedust.name=corpse dust
items.quest.corpsedust.chill=A chill runs down your spine.
items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea.
items.quest.darkparts.name=dark metals
items.quest.darkparts.desc=This metal is called dark not because of its color (it doesn't differ from the normal parts), but because it melts under exposure to light, but it is an abundantly useful material in the dark of space.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

items.quest.embers.name=elemental embers
items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ac_mine=MINE
items.quest.pickaxe.no_vein=There is no dark parts vein near you to mine.
items.quest.pickaxe.desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.
items.quest.xenoskull.name=xenomorph skull
items.quest.xenoskull.desc=A xenomorph skull. It would make a great hunting trophy, if you had a wall to mount it on.

