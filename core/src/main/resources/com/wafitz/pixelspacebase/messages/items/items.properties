items.heap.terminal_desc=This is a command terminal - might yield some useful information. Looks like spacebase defences have been activated though.
items.heap.empty_spacesuit=A discarded spacesuit
items.heap.spacesuit_desc=Looks like one of the crew was using this. Wonder what happened to them?
items.heap.remains=A discarded spacesuit
items.heap.remains_desc=This spacesuit looks and feels oddly familiar...
items.dronecontroller.name=Drone Controller
items.dronecontroller.ac_activate=ACTIVATE
items.dronecontroller.desc=This controller houses a powered drone.
items.dronecontroller$activateddrone.name=activated drone controller
items.dronecontroller$activateddrone.desc=The drone for this controller has been activated. It will attack any hostiles unless they possess this controller.

