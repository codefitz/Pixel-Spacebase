items.scripts.script.odal=script of ODAL
items.scripts.script.tiwaz=script of TIWAZ
items.scripts.script.unknown_desc=An indecipherable magical rune is written on this parchment. Who knows what it will do when read aloud?
items.scripts.script.blinded=You can't read a script while blinded.
items.scripts.script.malfunctioning=Your malfunctioning spellbook prevents you from invoking this script's magic! A script of remove malfunction might be strong enough to still work though...
items.scripts.inventoryscript.warning=Do you really want to cancel this script usage? It will be consumed anyway.
items.scripts.inventoryscript.yes=Yes, I'm positive
items.scripts.inventoryscript.no=No, I changed my mind
items.scripts.scriptofidentify.name=script of identify
items.scripts.scriptofidentify.inv_title=Select an item to identify
items.scripts.scriptofidentify.it_is=Your script identifies the %s.
items.scripts.scriptofidentify.desc=This script permanently reveals all of the secrets of a single item.
items.scripts.scriptoflullaby.name=script of lullaby
items.scripts.scriptoflullaby.sooth=The script utters a soothing melody. You feel very sleepy.
items.scripts.scriptoflullaby.desc=Reading this script emits a soothing melody will lull all who hear it into a deep magical sleep.
items.scripts.scriptofmagicalinfusion.name=script of magical infusion
items.scripts.scriptofmagicalinfusion.inv_title=Select an item to infuse
items.scripts.scriptofmagicalinfusion.infuse=your %s is infused with arcane energy!
items.scripts.scriptofmagicalinfusion.desc=This script will infuse a weapon or armor with powerful magical energy.\n\nIn addition to being upgraded, A weapon will gain a magical enchantment, or armor will be imbued with a magical glyph.\n\nIf the item already has an enchantment or glyph, it will never be erased by this script.
items.scripts.mappingscript.name=Mapping Script
items.scripts.mappingscript.layout=You have mapped this floor.
items.scripts.mappingscript.desc=When this script is run, your datapad will download a complete map of the floor and all undocumented features.
items.scripts.scriptofmirrorimage.name=script of mirror image
items.scripts.scriptofmirrorimage.desc=The incantation on this script will create illusionary twins of the reader, which will chase their enemies.
items.scripts.scriptofpsionicblast.name=script of psionic blast
items.scripts.scriptofpsionicblast.ondeath=The Psionic Blast tears your mind apart...
items.scripts.scriptofpsionicblast.desc=This script contains destructive energy that can be channeled to tear apart the minds of all visible creatures. The power unleashed by the script will also temporarily blind, stun, and seriously harm the reader.
items.scripts.scriptofrage.name=script of rage
items.scripts.scriptofrage.roar=The script emits an enraging roar that echoes throughout the dungeon!
items.scripts.scriptofrage.desc=When read aloud, this script will unleash a great roar that draws all enemies to the reader, and enrages nearby ones.
items.scripts.scriptofrecharging.name=script of recharging
items.scripts.scriptofrecharging.surge=A surge of energy courses through your body, invigorating your blasters!
items.scripts.scriptofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users blasters over time.
items.scripts.scriptofremovemalfunction.name=script of remove malfunction
items.scripts.scriptofremovemalfunction.inv_title=Select an item to cleanse
items.scripts.scriptofremovemalfunction.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scripts.scriptofremovemalfunction.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scripts.scriptofremovemalfunction.desc=The incantation on this script will instantly strip any malfunctions from a single weapon, module, blaster, armor, or artifact.
items.scripts.scriptofteleportation.name=script of teleportation
items.scripts.scriptofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
items.scripts.scriptofteleportation.no_tele=Strong magic aura of this place prevents you from teleporting!
items.scripts.scriptofteleportation.desc=The spell on this parchment instantly transports the reader to a random location on the dungeon level. It can be used to escape a dangerous situation, but the unlucky reader might find themselves in an even more dangerous place.
items.scripts.scriptofterror.name=script of terror
items.scripts.scriptofterror.none=The script emits a brilliant flash of red light.
items.scripts.scriptofterror.one=The script emits a brilliant flash of red light and the %s flees!
items.scripts.scriptofterror.many=The script emits a brilliant flash of red light and the monsters flee!
items.scripts.scriptofterror.desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will dispel the effect.
items.scripts.scriptofupgrade.name=script of upgrade
items.scripts.scriptofupgrade.inv_title=Select an item to upgrade
items.scripts.scriptofupgrade.tweak_malfunction=The script of upgrade weakens the malfunction on your item.
items.scripts.scriptofupgrade.fix=The script of upgrade cleanses the malfunction on your item!
items.scripts.scriptofupgrade.desc=This script will upgrade a single item, improving its quality. A blaster will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify. This script is even able to sometimes dispel malfunction effects, though it is not as potent as a script of remove malfunction.
###blasters
items.blasters.malfunctioningblaster.ondeath=You were killed by your own %s.
items.blasters.malfunctioningblaster.nothing=Nothing happens.
items.blasters.malfunctioningblaster.offvents=Lighted vents shut off!
items.blasters.malfunctioningblaster.fire=You smell burning...
items.blasters.malfunctioningblaster.transmogrify=Your blaster transmogrifies into a different item!
items.blasters.blaster.ac_zap=ZAP
items.blasters.blaster.fizzles=Your blaster fizzles; it must not have enough charge.
items.blasters.blaster.self_target=You can't target yourself!
items.blasters.blaster.identify=You are now familiar with your %s.
items.blasters.blaster.malfunctioning=This blaster is malfunctioning, making its magic chaotic and random.
items.blasters.blaster.malfunction_discover=This %s is malfunctioning!
items.blasters.blaster.prompt=Choose a location to zap
items.blasters.blasterofblastwave.name=blaster of blast wave
items.blasters.blasterofblastwave.staff_name=staff of blast wave
items.blasters.blasterofblastwave.ondeath=You killed yourself with your own WaveBlaster...
items.blasters.blasterofblastwave.desc=This blaster is made of a sort of marbled stone, with parts trim and a round black gem at the tip. It feels very weighty in your hand.
items.blasters.blasterofblastwave.stats_desc=This blaster shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.blasters.blasterofcorruption.name=blaster of corruption
items.blasters.blasterofcorruption.staff_name=staff of corruption
items.blasters.blasterofcorruption.already_corrupted=That character is already corrupted.
items.blasters.blasterofcorruption.boss=Bosses are immune to corruption.
items.blasters.blasterofcorruption.fail=The corrupting power was not strong enough, nothing happens.
items.blasters.blasterofcorruption.desc=This blaster radiates dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.blasters.blasterofcorruption.stats_desc=This blaster will release a blast of corrupting energy, attempting to bend enemies to your will. Full health enemies are much harder to corrupt than weakened ones. This blaster uses at least one charge per cast, but will often use more in an attempt to overpower more healthy enemies.
items.blasters.blasterofdisintegration.name=blaster of disintegration
items.blasters.blasterofdisintegration.staff_name=staff of disintegration
items.blasters.blasterofdisintegration.desc=This blaster is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
items.blasters.blasterofdisintegration.stats_desc=This blaster shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
items.blasters.blasteroffireblast.name=blaster of fireblast
items.blasters.blasteroffireblast.staff_name=staff of fireblast
items.blasters.blasteroffireblast.desc=This blaster is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.blasters.blasteroffireblast.stats_desc=This blaster produces a blast of fire when used, extending out into a cone shape. As this blaster is upgraded it will consume more charges, the effect becomes significantly more powerful the more charges are consumed. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._
items.blasters.blasteroffrost.name=blaster of frost
items.blasters.blasteroffrost.staff_name=staff of frost
items.blasters.blasteroffrost.desc=This blaster seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.blasters.blasteroffrost.stats_desc=This blaster shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling, which reduces speed. The effect seems stronger in water. Chilled and frozen enemies take less damage from this blaster, as they are already cold.
items.blasters.blasteroflightning.name=blaster of lightning
items.blasters.blasteroflightning.staff_name=staff of lightning
items.blasters.blasteroflightning.ondeath=You killed yourself with your own Wand of Lightning...
items.blasters.blasteroflightning.desc=This blaster is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.blasters.blasteroflightning.stats_desc=This blaster sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity can bounce between many nearby foes, spreading damage between them. The lightning and damage spread much more effectively in water. If you're too close, you may get shocked as well!
items.blasters.blasterofmagicmissile.name=blaster of magic missile
items.blasters.blasterofmagicmissile.staff_name=staff of magic missile
items.blasters.blasterofmagicmissile.desc=This fairly plain blaster launches missiles of pure magical energy. While not as strong as other blasters, it makes up for it somewhat with more available charges.
items.blasters.blasterofmagicmissile.stats_desc=Each bolt from this blaster deals _%1$d-%2$d damage,_ and has no additional effects.
items.blasters.blasterofprismaticlight.name=blaster of prismatic light
items.blasters.blasterofprismaticlight.staff_name=staff of prismatic light
items.blasters.blasterofprismaticlight.desc=This blaster is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the blaster, eager to burst forth.
items.blasters.blasterofprismaticlight.stats_desc=This blaster shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and vents. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the blaster, taking bonus damage.
items.blasters.blasterofregrowth.name=blaster of regrowth
items.blasters.blasterofregrowth.staff_name=staff of regrowth
items.blasters.blasterofregrowth.desc=This blaster is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core.
items.blasters.blasterofregrowth.stats_desc=When used, this blaster will consume all its charges to blast magical regrowth energy outward in a cone. This magic will cause vents, roots, and rare triggers to spring to life. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.blasters.blasterofregrowth$dewcatcher.name=Dewcatcher
items.blasters.blasterofregrowth$dewcatcher.desc=Dewcatchers camouflage as vent to avoid attention, but their bulges of collected dew give them away.
items.blasters.blasterofregrowth$gadgetpod.name=Gadget Pod
items.blasters.blasterofregrowth$gadgetpod.desc=Gadget Pods look pretty, but the gadgets they carry are actually stolen from other triggers they kill with their roots.
items.blasters.blasteroftransfusion.name=blaster of transfusion
items.blasters.blasteroftransfusion.staff_name=staff of transfusion
items.blasters.blasteroftransfusion.ondeath=You killed yourself with your own TransfusionBlaster...
items.blasters.blasteroftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.blasters.blasteroftransfusion.desc=A fairly plainly shaped blaster, it stands out due to its magenta hue and pitch black gem at the tip.
items.blasters.blasteroftransfusion.stats_desc=This blaster will take some of your life energy and blast it at a target. This effect is very versatile: allies will be healed, enemies will be temporarily charmed, and hostile undead will take considerable damage. The life drain is significant though, using this blaster will deal damage to you in addition to consuming charges.
items.blasters.blasterofvenom.name=blaster of venom
items.blasters.blasterofvenom.staff_name=staff of venom
items.blasters.blasterofvenom.desc=This blaster has a purple body which opens to a brilliant green gem.
items.blasters.blasterofvenom.stats_desc=This blaster shoots a bolt which explodes into a cloud of vile venomous gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.
###weapon malfunctions
items.weapon.malfunctions.annoying.name=annoying %s
items.weapon.malfunctions.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
items.weapon.malfunctions.annoying.msg_2=YEAH, GET THEM!
items.weapon.malfunctions.annoying.msg_3=HEY, LISTEN!
items.weapon.malfunctions.annoying.msg_4=ARE WE AT THE BOSS YET!?
items.weapon.malfunctions.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
items.weapon.malfunctions.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.
items.weapon.malfunctions.displacing.name=displacing %s
items.weapon.malfunctions.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.
items.weapon.malfunctions.exhausting.name=exhausting %s
items.weapon.malfunctions.exhausting.desc=Exhausting weapons take great effort to use, and will periodically weaken the wearer as a result.
items.weapon.malfunctions.fragile.name=fragile %s
items.weapon.malfunctions.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.
items.weapon.malfunctions.sacrificial.name=sacrificial %s
items.weapon.malfunctions.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the malfunction will take.
items.weapon.malfunctions.wayward.name=wayward %s
items.weapon.malfunctions.wayward.desc=A wayward weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.


###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, burning enemies and terrain alike.

items.weapon.enchantments.chilling.name=chilling %s
items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

items.weapon.enchantments.dazzling.name=dazzling %s
items.weapon.enchantments.dazzling.desc=This enchantment dazes enemies when they are struck, rendering them blind for a short time.

items.weapon.enchantments.eldritch.name=eldritch %s
items.weapon.enchantments.eldritch.desc=Eldritch weapons strike fear into enemies, causing them to flee from the attacker.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=With this enchantment a weapon will either deal its maximum or minimum damage, never an amount in between.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

items.weapon.enchantments.shocking.name=shocking %s
items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

items.weapon.enchantments.stunning.name=stunning %s
items.weapon.enchantments.stunning.desc=This powerful enchantment immobilizes enemies when they are struck, rendering them helpless against further attacks.

items.weapon.enchantments.unstable.name=unstable %s
items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer.

items.weapon.enchantments.venomous.name=venomous %s
items.weapon.enchantments.venomous.desc=Venomous weapons inflict enemies with deadly poison, which becomes more severe with each hit.

items.weapon.enchantments.vorpal.name=vorpal %s
items.weapon.enchantments.vorpal.desc=Vorpal weapons are especially deadly, causing enemies to bleed when struck.


###melee weapons
items.weapon.melee.assassinsblade.name=assassin's blade
items.weapon.melee.assassinsblade.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.assassinsblade.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.

items.weapon.melee.battleaxe.name=battle axe
items.weapon.melee.battleaxe.stats_desc=This is a rather accurate weapon.
items.weapon.melee.battleaxe.desc=The enormous steel head of this battle axe puts considerable heft behind each wide stroke.

items.weapon.melee.dagger.name=dagger
items.weapon.melee.dagger.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dagger.desc=A simple iron dagger with a worn wooden handle.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives bit more steel to plunge into foes.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=This is a slightly slow weapon.\nThis weapon cannot surprise attack.
items.weapon.melee.flail.desc=A spiked ball attached to a handle by a length of chain. Very unwieldy, but devastating if it lands a solid hit.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.glaive.desc=A massive polearm consisting of a sword blade on the end of a pole.

items.weapon.melee.greataxe.name=greataxe
items.weapon.melee.greataxe.stats_desc=This weapon is incredibly heavy.
items.weapon.melee.greataxe.desc=Meant to be wielded over the shoulder, this titanic axe is a powerful as it is heavy.

items.weapon.melee.greatshield.name=greatshield
items.weapon.melee.greatshield.stats_desc=This weapon blocks a tremendous amount of damage, which scales with upgrades.
items.weapon.melee.greatshield.desc=More like a mobile wall than a shield, this gigantic mass of metal aids defense, but doesn't leave much room for attacking.

items.weapon.melee.greatsword.name=greatsword
items.weapon.melee.greatsword.desc=This towering blade inflicts heavy damage by investing its heft into every swing.

items.weapon.melee.handaxe.name=hand axe
items.weapon.melee.handaxe.stats_desc=This is a rather accurate weapon.
items.weapon.melee.handaxe.desc=A light axe, most commonly used for felling trees. The wide blade works well against foes as well.

items.weapon.melee.knuckles.name=knuckleduster
items.weapon.melee.knuckles.stats_desc=This is a very fast weapon.
items.weapon.melee.knuckles.desc=A piece of iron shaped to fit around the knuckles. Keeps the hands free, yet allows for better attacks than an empty fist.

items.weapon.melee.longsword.name=longsword
items.weapon.melee.longsword.desc=This sword's long razor-sharp steel blade shines reassuringly, though its size does make it quite heavy.

items.weapon.melee.mace.name=mace
items.weapon.melee.mace.stats_desc=This is a rather accurate weapon.
items.weapon.melee.mace.desc=The large iron head of this weapon inflicts substantial damage.
items.weapon.melee.dm3000staff.name=dm3000's staff
items.weapon.melee.dm3000staff.ac_imbue=IMBUE
items.weapon.melee.dm3000staff.ac_zap=ZAP
items.weapon.melee.dm3000staff.prompt=Select a blaster to consume
items.weapon.melee.dm3000staff.imbue=You imbue your staff with the %s.
items.weapon.melee.dm3000staff.conflict=The conflicting magics erase the enchantment on your staff.
items.weapon.melee.dm3000staff.id_first=You'll need to identify this blaster first.
items.weapon.melee.dm3000staff.malfunctioning=You can't use a malfunctioning blaster.
items.weapon.melee.dm3000staff.warning=Are you sure you want to imbue your staff with this blaster? The previous imbue will be lost.\n\nIf the blaster being imbued is the same or higher level than the staff, the staff will inherit the level of that blaster plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.dm3000staff.yes=Yes, I'm sure.
items.weapon.melee.dm3000staff.no=No, I changed my mind
items.weapon.melee.dm3000staff.desc=Crafted by DM3000 itself, this staff is a unique magical weapon. Rather than having innate magical power, this staff is instead imbued with magical energy from a blaster.
items.weapon.melee.dm3000staff.no_blaster=The staff currently has no magic in it, it must be _imbued with a blaster's power_ before it can be used to cast spells.
items.weapon.melee.dm3000staff.has_blaster=The staff is currently imbued with a _%s._

items.weapon.melee.meleeweapon.stats_known=This _tier-%1$d_ melee weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.melee.meleeweapon.stats_unknown=Typically this _tier-%1$d_ melee weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.melee.meleeweapon.probably_too_heavy=Probably this weapon is too heavy for you.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.newshortsword.name=shortsword
items.weapon.melee.newshortsword.desc=A quite short sword, only a few inches longer than a dagger.

items.weapon.melee.quarterstaff.name=quarterstaff
items.weapon.melee.quarterstaff.stats_desc=This weapon blocks some damage.
items.weapon.melee.quarterstaff.desc=A staff of hardwood, its ends are shod with iron.

items.weapon.melee.roundshield.name=round shield
items.weapon.melee.roundshield.stats_desc=This weapon blocks a significant amount of damage, which scales with upgrades.
items.weapon.melee.roundshield.desc=This large shield effectively blocks attacks and makes a decent weapon in a pinch.

items.weapon.melee.runicblade.name=runic blade
items.weapon.melee.runicblade.stats_desc=This weapon benefits more from upgrades.
items.weapon.melee.runicblade.desc=A mysterious weapon from a distant land, with a bright blue blade.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=This is a very fast weapon.\nThis weapon blocks some damage.
items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for parrying and swift cuts alike.

items.weapon.melee.scimitar.name=scimitar
items.weapon.melee.scimitar.stats_desc=This is a rather fast weapon.
items.weapon.melee.scimitar.desc=A thick curved blade. Its shape allows for faster, yet less powerful attacks.

items.weapon.melee.spear.name=spear
items.weapon.melee.spear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.spear.desc=A slender wooden rod tipped with sharpened iron.

items.weapon.melee.sword.name=sword
items.weapon.melee.sword.desc=A nicely balanced sword. Not too large, but still notably longer than a shortsword.

items.weapon.melee.warhammer.name=war hammer
items.weapon.melee.warhammer.stats_desc=This is a rather accurate weapon.
items.weapon.melee.warhammer.desc=Few creatures can withstand the crushing blow of this towering mass of lead and steel, but it takes great strength to use effectively.

items.weapon.melee.whip.name=whip
items.weapon.melee.whip.stats_desc=This weapon has tremendous reach.
items.weapon.melee.whip.desc=While the barbed length of rope at the end of this weapon deals poor damage, its reach cannot be matched.

items.weapon.melee.wornshortsword.name=worn shortsword
items.weapon.melee.wornshortsword.desc=A quite short sword, worn down through heavy use. It is both weaker and a bit lighter than a shortsword in better condition.


###missile weapons
items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower.

items.weapon.missiles.curaredart.name=curare dart
items.weapon.missiles.curaredart.desc=These little evil darts don't do much damage but they can paralyze the target leaving it helpless and motionless for some time.

items.weapon.missiles.dart.name=dart
items.weapon.missiles.dart.desc=These simple metal spikes are weighted to fly true and sting their prey with a flick of the wrist.

items.weapon.missiles.incendiarydart.name=incendiary dart
items.weapon.missiles.incendiarydart.desc=The spike on each of these darts is designed to pin it to its target while the unstable compounds strapped to its length burst into brilliant flames.

items.weapon.missiles.javelin.name=javelin
items.weapon.missiles.javelin.desc=This length of metal is weighted to keep the spike at its tip foremost as it sails through the air.

items.weapon.missiles.missileweapon.stats=This missile weapon deals _%1$d-%2$d damage_ and requires _%3$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is much less accurate at melee range.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades do significant damage when they hit a target. They can be thrown at very high rate.

items.weapon.missiles.tamahawk.name=tomahawk
items.weapon.missiles.tamahawk.desc=This throwing axe is not that heavy, but it still requires significant strength to be used effectively.


items.weapon.weapon.identify=You are now familiar enough with your weapon to identify it.
items.weapon.weapon.too_heavy=Because of your inadequate strength this weapon will hinder your attack speed, accuracy, and ability to surprise attack.
items.weapon.weapon.excess_str=Because of your excess strength, you will deal up to _%d bonus damage_ with this weapon.
items.weapon.weapon.incompatible=Interaction of different types of magic has negated the enchantment on this weapon!
items.weapon.weapon.malfunctioning_worn=Because this weapon is malfunctioning, you are powerless to remove it.
items.weapon.weapon.malfunctioning=You can feel a malevolent magic lurking within this weapon.
items.weapon.weapon.lighter=It was balanced to be _lighter._
items.weapon.weapon.heavier=It was balanced to be _heavier._
items.weapon.weapon.enchanted=It has a _%s._
