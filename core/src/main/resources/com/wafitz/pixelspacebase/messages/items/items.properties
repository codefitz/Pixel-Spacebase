items.artifacts.sandalsofnature.absorb_gadget=The footwear absorbs the gadget, they seem healthier.
items.artifacts.sandalsofnature.desc_1=What initially seem like sandals made of twine are actually two triggers! They seem very weak and pale, perhaps they need to be given nutrients?
items.artifacts.sandalsofnature.desc_2=The footwear has grown and now more closely resemble two tailored shoes. Some colour has returned to them, perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_3=The triggers have grown again and now resembles a pair of solid boots made from bark. The triggers seem to have regained their strength, but perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_4=The triggers seem to have reached their maximum size, they resemble a pair of armored greaves. The greaves are a deep brown and resemble a very sturdy tree.
items.artifacts.sandalsofnature.desc_hint=You feel more attuned with nature while wearing this artifact.
items.artifacts.sandalsofnature.desc_malfunctioning=The malfunctioning sandals are blocking any attunement with nature.
items.artifacts.sandalsofnature.desc_ability=The footwear has gained the ability to form up into a sort of immobile natural armour, but will need to charge up for it.
items.artifacts.sandalsofnature.desc_gadgets=You have fed the footwear %d gadgets.

