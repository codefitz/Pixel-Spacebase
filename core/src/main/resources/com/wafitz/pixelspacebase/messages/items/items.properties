###missile weapons
items.weapon.missiles.hunterdisc.name=Hunter Disc
items.weapon.missiles.hunterdisc.desc=Thrown to the enemy this flat disc will return to the hands of its thrower.
items.weapon.missiles.dart.name=Hunter Dart
items.weapon.missiles.dart.desc=These simple metal spikes are weighted to fly true with a flick of the wrist.
items.weapon.missiles.incendiarydart.name=Incendiary Dart
items.weapon.missiles.incendiarydart.desc=Designed to pin it to its target while the explosive tip bursts into flames.
items.weapon.missiles.shuriken.name=Shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of platinum with razor-sharp blades do significant damage when they hit a target. They can be thrown at very high rate.
items.weapon.missiles.curaredart.name=Curare Dart
items.weapon.missiles.curaredart.desc=These little evil darts don't do much damage but they can paralyze the target leaving it helpless and motionless for some time.
items.weapon.missiles.hunterjavelin.name=Hunter Javelin
items.weapon.missiles.hunterjavelin.desc=This length of metal is weighted to keep the spike at its tip foremost as it sails through the air.
items.weapon.missiles.nanobots.name=Nanobots
items.weapon.missiles.nanobots.desc=Nanobots will bury inside enemy armor and inflict heavy damage, but they are difficult to aim.
items.weapon.missiles.missileweapon.stats=This missile weapon deals _%1$d-%2$d damage_ and requires _%3$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is much less accurate at melee range.
