###armor malfunctions
items.armor.malfunctions.antientropy.name=%s of anti-entropy
items.armor.malfunctions.antientropy.desc=Anti-entropy malfunction works against the forces of the universe, pulling energy away from the attacker and into the wearer. This briefly freezes the attacker, but sets the wearer on fire!
items.armor.malfunctions.corrosion.name=%s of corrosion
items.armor.malfunctions.corrosion.desc=Armor of corrosion is capable of bursting with corrosive fluid, coating everything in the area with sticky acidic ooze.
items.armor.malfunctions.displacement.name=%s of displacement
items.armor.malfunctions.displacement.desc=The malfunction of displacement attempts to move the wearer to safety when they are attacked. It is a bit too effective however, randomly teleporting the user around the level.
items.armor.malfunctions.metabolism.name=%s of metabolism
items.armor.malfunctions.metabolism.desc=The metabolism malfunction directly converts satiety into health when the wearer is injured, providing a boost of healing, but quickly causing starvation.
items.armor.malfunctions.multiplicity.name=%s of multiplicity
items.armor.malfunctions.multiplicity.desc=Armor malfunctioning with multiplicity contains dangerous duplication magic. It will sometimes create a mirror image of the wearer, but is equally likely to duplicate the attacker!
items.armor.malfunctions.stench.name=%s of stench
items.armor.malfunctions.stench.desc=Armor malfunctioning with stench will release clouds of noxious gas, which is hazardous to everything caught in the cloud.


