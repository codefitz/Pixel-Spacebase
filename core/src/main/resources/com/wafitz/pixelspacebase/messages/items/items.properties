items.armor.dm3000armor.desc=Wearing this gorgeous robe, a robot can cast a spell of molten earth: all the enemies in his field of view will be set on fire and unable to move at the same time.
items.armor.hunterspacesuit.name=hunter suit
items.armor.hunterspacesuit.desc=Interlocking metal links make for a tough but flexible suit of armor.
items.armor.loader.name=loader
