items.weapon.weapon.too_heavy=Because of your inadequate strength this %s will hinder your attack speed, accuracy, and ability to surprise attack.
items.weapon.weapon.excess_str=Because of your excess strength, you will deal up to _%d bonus damage_ with this %s.
items.weapon.weapon.incompatible=Interaction of different types of magic has negated the enhancement on this %s!
items.weapon.weapon.malfunctioning_worn=Because this %s is malfunctioning, you are powerless to remove it.
