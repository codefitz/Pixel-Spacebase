items.bags.experimentaltechbandolier.name=experimentalTech bandolier
items.bags.experimentaltechbandolier.desc=This thick bandolier fits around your chest like a sash, it has many insulated straps on it to hold experimentalTech vials.\n\nWhile inside the bandolier, your experimentaltechs should be protected from the cold.
items.bags.scriptholder.name=script holder
items.bags.scriptholder.desc=This tubular container looks like it would hold an astronomer's charts, but your scripts will fit just as well.\n\nThe holder doesn't look very flammable, so your scripts should be safe from fire inside it.
items.bags.gadgetpouch.name=gadget pouch
items.bags.gadgetpouch.desc=This small velvet pouch allows you to store any number of gadgets in it. Very convenient.
items.bags.blasterholster.name=blaster holster
items.bags.blasterholster.desc=This slim holster is made from some exotic animal hide, and is designed to compactly hold many blasters.\n\nThe holster projects a magical field around itself, causing all blasters inside to recharge slightly faster.



