items.food.blandfruit.desc_cooked=The fruit has plumped up from its time soaking in the pot and has even absorbed the properties of the gadget it was cooked with.\n\nIt looks ready to be eaten!

items.food.chargrilledmeat.name=chargrilled meat
items.food.chargrilledmeat.desc=It looks like a decent steak.

items.food.food.name=ration of food
items.food.food.ac_eat=EAT
items.food.food.eat_msg=That food tasted delicious!
items.food.food.desc=Nothing fancy here: dried meat, some biscuits - things like that.

items.food.frozencarpaccio.name=frozen carpaccio
items.food.frozencarpaccio.invis=You see your hands turn invisible!
items.food.frozencarpaccio.hard=You feel your skin harden!
items.food.frozencarpaccio.refresh=Refreshing!
items.food.frozencarpaccio.better=You feel better!
items.food.frozencarpaccio.desc=It's a piece of frozen raw meat. The only way to eat it is by cutting thin slices of it. And this way it's suprisingly good.

items.food.mysterymeat.name=mystery meat
items.food.mysterymeat.eat_msg=That food tasted... strange.
items.food.mysterymeat.hot=Oh it's hot!
items.food.mysterymeat.legs=You can't feel your legs!
items.food.mysterymeat.not_well=You are not feeling well.
items.food.mysterymeat.stuffed=You are stuffed.
items.food.mysterymeat.desc=Eat at your own risk!

items.food.overpricedration.name=overpriced food ration
items.food.overpricedration.eat_msg=That food tasted ok.
items.food.overpricedration.desc=It looks exactly like a standard ration of food but smaller.

items.food.pasty.pasty=pasty
items.food.pasty.pie=pumpkin pie
items.food.pasty.cane=candy cane

items.food.pasty.pasty_desc=This is authentic Cornish pasty with traditional filling of beef and potato.
items.food.pasty.pie_desc=A great big slice of pumpkin pie! Its sweet and spicy flavor will fill you up and give you a tiny bit of healing.\n\nHappy Halloween!
items.food.pasty.cane_desc=A huge sugary sweet candy cane! It's big enough to fill you up, and the sugar might give your blasters a tiny bit of extra charge too.\n\nHappy Holidays!



###keys
items.keys.goldenkey.name=golden key
items.keys.goldenkey.desc=The notches on this golden key are tiny and intricate. Maybe it can open some chest lock?

items.keys.ironkey.name=iron key
items.keys.ironkey.desc=The notches on this ancient iron key are well worn; its leather lanyard is battered by age. What door might it open?

items.keys.skeletonkey.name=skeleton key
items.keys.skeletonkey.desc=This key looks serious: its head is shaped like a skull. Probably it can open some serious door.
###ExperimentalTech
items.experimentaltechs.experimentalTech.ac_drink=DRINK
items.experimentaltechs.experimentalTech.turquoise=turquoise experimentalTech
items.experimentaltechs.experimentalTech.crimson=crimson experimentalTech
items.experimentaltechs.experimentalTech.azure=azure experimentalTech
items.experimentaltechs.experimentalTech.jade=jade experimentalTech
items.experimentaltechs.experimentalTech.golden=golden experimentalTech
items.experimentaltechs.experimentalTech.magenta=magenta experimentalTech
items.experimentaltechs.experimentalTech.charcoal=charcoal experimentalTech
items.experimentaltechs.experimentalTech.ivory=ivory experimentalTech
items.experimentaltechs.experimentalTech.amber=amber experimentalTech
items.experimentaltechs.experimentalTech.bistre=bistre experimentalTech
items.experimentaltechs.experimentalTech.indigo=indigo experimentalTech
items.experimentaltechs.experimentalTech.silver=silver experimentalTech
items.experimentaltechs.experimentalTech.unknown_desc=This flask contains a swirling colorful liquid. Who knows what it will do when drunk or thrown?
items.experimentaltechs.experimentalTech.harmful=Harmful experimentalTech!
items.experimentaltechs.experimentalTech.beneficial=Beneficial experimentalTech
items.experimentaltechs.experimentalTech.yes=Yes, I know what I'm doing
items.experimentaltechs.experimentalTech.no=No, I changed my mind
items.experimentaltechs.experimentalTech.sure_drink=Are you sure you want to drink it? In most cases you should throw such experimentaltechs at your enemies.
items.experimentaltechs.experimentalTech.sure_throw=Are you sure you want to throw it? In most cases it makes sense to drink it.
items.experimentaltechs.experimentalTech.shatter=The flask shatters and the liquid splashes harmlessly.
items.experimentaltechs.experimentaltechofexperience.name=experimentalTech of experience
items.experimentaltechs.experimentaltechofexperience.desc=The storied experiences of multitudes of battles reduced to liquid form, this draught will instantly raise your experience level.
items.experimentaltechs.experimentaltechoffrost.name=experimentalTech of frost
items.experimentaltechs.experimentaltechoffrost.desc=Upon exposure to open air this chemical will evaporate into a freezing cloud, causing any creature that contacts it to be frozen in place unable to act and move. The freezing effect is much stronger if the environment is wet.
items.experimentaltechs.experimentaltechofhealing.name=experimentalTech of healing
items.experimentaltechs.experimentaltechofhealing.heal=Your wounds heal completely.
items.experimentaltechs.experimentaltechofhealing.desc=An elixir that will instantly return you to full health and cure poison.
items.experimentaltechs.experimentaltechofinvisibility.name=experimentalTech of invisibility
items.experimentaltechs.experimentaltechofinvisibility.invisible=You see your hands turn invisible!
items.experimentaltechs.experimentaltechofinvisibility.desc=Drinking this experimentalTech will render you temporarily invisible. While invisible, enemies will be unable to see you. Attacking an enemy, as well as using a blaster or a script before enemy's eyes, will dispel the effect.
items.experimentaltechs.experimentaltechoflevitation.name=experimentalTech of levitation
items.experimentaltechs.experimentaltechoflevitation.float=You float into the air!
items.experimentaltechs.experimentaltechoflevitation.desc=Drinking this curious liquid will cause you to hover in the air, able to drift effortlessly over vents and pits. Throwing this experimentalTech will create a cloud of unrefined gas, disorienting anything caught in it.
items.experimentaltechs.experimentaltechofliquidflame.name=experimentalTech of liquid flame
items.experimentaltechs.experimentaltechofliquidflame.desc=This flask contains an unstable compound which will burst violently into flame upon exposure to open air.
items.experimentaltechs.experimentaltechofmight.name=experimentalTech of might
items.experimentaltechs.experimentaltechofmight.msg_1=+1 str, +5 hp
items.experimentaltechs.experimentaltechofmight.msg_2=Newfound strength surges through your body.
items.experimentaltechs.experimentaltechofmight.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and health by five points.
items.experimentaltechs.experimentaltechofmindvision.name=experimentalTech of mind vision
items.experimentaltechs.experimentaltechofmindvision.see_mobs=You can somehow feel the presence of other creatures' minds!
items.experimentaltechs.experimentaltechofmindvision.see_none=You can somehow tell that you are alone on this level at the moment.
items.experimentaltechs.experimentaltechofmindvision.desc=After drinking this, your mind will become attuned to the psychic signature of distant creatures, enabling you to sense biological presences through walls. Also this experimentalTech will permit you to see through nearby walls and doors.
items.experimentaltechs.experimentaltechofparalyticgas.name=experimentalTech of paralytic gas
items.experimentaltechs.experimentaltechofparalyticgas.desc=Upon exposure to open air, the liquid in this flask will vaporize into a numbing yellow haze. Anyone who inhales the cloud will be paralyzed instantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.
items.experimentaltechs.experimentaltechofpurity.name=experimentalTech of purification
items.experimentaltechs.experimentaltechofpurity.freshness=You feel uncommon freshness in the air.
items.experimentaltechs.experimentaltechofpurity.no_smell=You've stopped sensing any smells!
items.experimentaltechs.experimentaltechofpurity.desc=This reagent will quickly neutralize all harmful gases in the area of effect. Drinking it will give you a temporary immunity to such gases.
items.experimentaltechs.experimentaltechofstrength.name=experimentalTech of strength
items.experimentaltechs.experimentaltechofstrength.msg_1=+1 str
items.experimentaltechs.experimentaltechofstrength.msg_2=Newfound strength surges through your body.
items.experimentaltechs.experimentaltechofstrength.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point.
items.experimentaltechs.experimentaltechoftoxicgas.name=experimentalTech of toxic gas
items.experimentaltechs.experimentaltechoftoxicgas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of toxic green gas. You might choose to fling this experimentalTech at distant enemies instead of uncorking it by hand.



###quest items
items.quest.ceremonialcandle.name=ceremonial candle
items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

items.quest.corpsedust.name=corpse dust
items.quest.corpsedust.chill=A chill runs down your spine.
items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea.
items.quest.darkparts.name=dark parts
items.quest.darkparts.desc=This metal is called dark not because of its color (it doesn't differ from the normal parts), but because it melts under the daylight, making it useless on the surface.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

items.quest.embers.name=elemental embers
items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ac_mine=MINE
items.quest.pickaxe.no_vein=There is no dark parts vein near you to mine.
items.quest.pickaxe.desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.
items.quest.xenoskull.name=giant xenomorph skull
items.quest.xenoskull.desc=A surprisingly large xenomorph skull. It would make a great hunting trophy, if you had a wall to mount it on.



###rings
items.modules.module.diamond=diamond module
items.modules.module.opal=opal module
items.modules.module.garnet=garnet module
items.modules.module.ruby=ruby module
items.modules.module.amethyst=amethyst module
items.modules.module.topaz=topaz module
items.modules.module.onyx=onyx module
items.modules.module.tourmaline=tourmaline module
items.modules.module.emerald=emerald module
items.modules.module.sapphire=sapphire module
items.modules.module.quartz=quartz module
items.modules.module.agate=agate module
items.modules.module.malfunctioning=The module tightens around your finger painfully!
items.modules.module.unknown_desc=This metal band is adorned with a large gem that glitters in the darkness. Who knows what effect it has when worn?
items.modules.module.known=This is a %s
items.modules.module.identify=You are now familiar enough with your module to identify it. It is a %s.
items.modules.module.malfunctioning_worn=Because this module is malfunctioning, you are powerless to remove it.
items.modules.module.malfunction_known=You can feel a malevolent magic lurking within this module.
items.modules.accuracymodule.name=module of accuracy
items.modules.accuracymodule.desc=This module increases your focus, reducing your enemy's ability to dodge your attacks. A degraded module will instead make it easier for enemies to evade your attacks.
items.modules.elementsmodule.name=module of elements
items.modules.elementsmodule.desc=This module provides resistance to different elements, such as fire, electricity, gases etc. Also it decreases duration of negative effects.
items.modules.evasionmodule.name=module of evasion
items.modules.evasionmodule.desc=This module obfuscates the true position of the wearer, making them harder to detect and attack. A degraded module will instead make the user easier to detect and strike.
items.modules.forcemodule.name=module of force
items.modules.forcemodule.avg_dmg=When unarmed, at your current strength, this module will deal _%1$d-%2$d damage._
items.modules.forcemodule.typical_avg_dmg=When unarmed, at your current strength, typically this module will deal _%1$d-%2$d damage._
items.modules.forcemodule.desc=This module enhances the force of the wearer's blows. This extra power is fairly weak when wielding weapons, but an unarmed attack will be made much stronger. A degraded module will instead weaken the wearer's blows.
items.modules.furormodule.name=module of furor
items.modules.furormodule.desc=This module grants the wearer an inner fury, allowing them to attack more rapidly. This fury works best in large bursts, so slow weapons benefit far more than fast ones. A degraded module will instead slow the wearer's speed of attack.
items.modules.speedmodule.name=module of haste
items.modules.speedmodule.desc=This module reduces the stress of movement on the wearer, allowing them to run at superhuman speeds. A degraded module will instead weigh the wearer down.
items.modules.sciencemodule.name=module of magic
items.modules.sciencemodule.desc=Your blasters will become more powerful in the arcane field that radiates from this module. Degraded science modules will instead weaken your blasters.
items.modules.powermodule.name=module of might
items.modules.powermodule.desc=This module enhances the physical traits of the wearer, granting them greater physical strength and constitution. A degraded module will weaken the wearer.
items.modules.targetingmodule.name=module of sharpshooting
items.modules.targetingmodule.desc=This module enhances the wearer's precision and aim, which will make all projectile weapons more accurate and durable. A degraded module will have the opposite effect.
items.modules.tenacitymodule.name=module of tenacity
items.modules.tenacitymodule.desc=When worn, this module will allow the wearer to resist normally mortal strikes. The more injured the user is, the more resistant they will be to damage. A degraded module will instead make it easier for enemies to execute the wearer.
items.modules.techmodule.name=module of wealth
items.modules.techmodule.desc=It's not clear what this module does exactly, good luck may influence the life of an adventurer in many subtle ways. Naturally a degraded module would give bad luck.
